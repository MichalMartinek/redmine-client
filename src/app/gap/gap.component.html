<div class="row">
  <a class="col-2" (click)="toggleLog()" style="cursor: pointer">
    <h5>{{formatDayOfWeek(dayLog.dayOfWeek)}} {{dayLog.date}}:</h5>
  </a>
  <span class="col-1 text-right" [ngClass]="{'text-danger' : (dayLog.hoursLogged < dailyWorkingHours), 'text-primary': (dayLog.hoursLogged > dailyWorkingHours), 'text-success': (dayLog.hoursLogged == dailyWorkingHours)}">{{dayLog.hoursLogged}}</span>
  <a class="col-9 text-right" (click)="toggleLogTime()" style="cursor: pointer">
    <span *ngIf="showNewLogForm; else hideLogTime">Logged</span>
    <ng-template #hideLogTime><span>Record log</span></ng-template>
  </a>
</div>
<div class="row" *ngIf="showNewLogForm">
  <app-daily-time-entry class="col-xl" [day]="dayLog.date" [issues]="issues" (newEntry)="timeLogged($event)"></app-daily-time-entry>
</div>
<div class="row" *ngIf="showLog">
  <app-time-entries class="col-xl" [entries]="dayLog.timeEntries" [showIssue]="true" [issues]="issues" [showDate]="false" ></app-time-entries>
</div>

<div *ngIf="msg">{{msg}}</div>
<!-- <div *ngIf="timeEntryForm.status == 'INVALID'"> Form status: {{timeEntryForm.status}}</div> -->
<form [formGroup]="timeEntryForm" (ngSubmit)="createNewTimeEntry()">
  <div class="row">
    <div class="col-sm">
      <label for="from">Spend on:</label>
    </div>
    <div class="col">
      <label for="hours">Hours:</label>
    </div>
    <div class="col-sm">
      <label for="activity">Activity:</label>
    </div>
    <div class="col-md-3">
      <label for="comment">Comment:</label>
    </div>
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <input id="from" type="date" formControlName="from" required class="form-control" />
    </div>
    <div class="col">
      <input id="hours" type="number" formControlName="hours" length="2" min="0.25" max="24" step="0.25" required class="form-control" />
    </div>
    <div class="col-sm">
      <select id="activity" formControlName="activityId" required class="custom-select d-block w-100" >
        <option *ngFor="let activityOption of activities" value="{{activityOption.id}}">{{activityOption.name}}</option>
      </select>
    </div>
    <div class="col-md-3">
      <input id="comment" type="text" formControlName="comment" maxlength="{{commentMaxLength}}" class="form-control"/>
    </div>
    <div class="col">
      <button type="submit" [disabled]="!timeEntryForm.valid" class ="btn btn-lg btn-primary">Submit</button>
    </div>
  </div>
</form>

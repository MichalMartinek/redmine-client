<div *ngFor="let error of errors" class="alert alert-danger" role="alert">
  {{error}}
  <button type="button" class="close" (click)="removeError(error)">
    <span >&times;</span>
  </button>
</div>
<div *ngFor="let message of messages" class="alert alert-success" role="alert">
  {{message}}
  <button type="button" class="close" (click)="removeMessage(message)">
    <span >&times;</span>
  </button>
</div>
